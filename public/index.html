<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- custom css -->
    <link rel="stylesheet" href="./style.css" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div>
      <!-- header -->
      <div class="bg-primary p-2 d-flex">
        <h5 class="text-white">대화방</h5>
      </div>

      <!-- user login form -->
      <div class="login-container p-5">
        <form
          method="post"
          class="user-login d-flex justify-content-center flex-column"
        >
          <input
            type="text"
            class="form-control mb-3"
            placeholder="사용자 이름을 적어주세요."
            name="username"
            id="username"
            required
          />
          <button type="submit" class="btn btn-primary">입장</button>
        </form>
      </div>

      <div class="chat-body d-flex d-none">
        <!-- sidebar -->
        <div class="col-4">
          <div class="sidebar border-end">
            <div class="title p-2 bg-success bg-opacity-50">
              내 이름: <span id="user-title"></span>
            </div>
            <div class="user-title p-2 border-bottom">
              <span id="users-tagline"></span>
            </div>
            <div class="users"></div>
          </div>
        </div>

        <!-- main -->
        <div class="col-8">
          <div class="chat-container">
            <!-- active user title -->
            <div class="title p-2 bg-success bg-opacity-50">
              상대방 이름: <span id="active-user">&nbsp;</span>
            </div>

            <!-- message area -->
            <div class="messages p-2"></div>

            <!-- message form -->
            <div
              class="msg-form d-flex justify-content-center border-top align-items-center p-2 bg-success bg-opacity-50 d-none"
            >
              <form method="post" class="msgForm w-100">
                <div class="d-flex">
                  <input
                    type="text"
                    class="form-control"
                    name="message"
                    id="message"
                    required
                  />
                  <button
                    type="submit"
                    style="min-width: 70px"
                    class="ms-2 btn btn-success"
                  >
                    전송
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- socket.io -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- custom js -->
    <script src="./main.js"></script>
  </body>
</html>
